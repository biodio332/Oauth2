<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <style>
        body {
            position: relative;
        }
        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        .logout-button {
            background-color: red;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        .logout-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

    <h2>Your Google Contacts</h2>

    <!-- Add Contact Button -->
    <button onclick="window.location.href='/contacts/add'">Add Contact</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name ?: 'Unknown'}">Name</td>
                <td th:text="${contact.email ?: 'No Email'}">Email</td>
                <td th:if="${contact.resourceName}">
                    <p>Debug: <span th:text="${contact.resourceName}"></span></p>
                    <a th:href="@{/contacts/edit(id=${#uris.escapeQueryParam(contact.resourceName)})}">Edit</a> |
					<a th:href="@{/contacts/delete(id=${contact.resourceName})}"
					   onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
